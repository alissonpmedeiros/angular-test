<br>
<section class="col-md-6 col-md-offset-3">
    <article class="panel panel-info">
        <header class="panel-heading"><h1>{{discipline.name}}</h1></header>
        <p class="panel-body h4">
            Average: {{discipline.average}}
        </p>
        <p class="panel-body h4">
            Workload: {{discipline.workload}}
        </p>
    </article>
    <br>

    <button ng-click="edit()" class="btn btn-warning ">
        <i aria-hidden="true" class="glyphicon glyphicon-edit"></i>
        Edit Discipline
    </button>
    <button ng-click="delete()" class="btn btn-danger ">
        <i aria-hidden="true" class="glyphicon glyphicon-trash"></i>
        Delete Discipline
    </button>
    <button ng-click="back()" class="btn btn-default">
        Back
    </button>
</section>
